<md-toolbar class="page-top-bar" top-menu-reached="{primaryTheme: true, hidden: true, text: 'spicy taste'}" md-scroll-shrink>
    <div class="md-toolbar-tools">
        <h3>Manage Themes</h3>
        <span flex></span>
        <md-button ng-click="themeList.create()">
            <md-icon class="big-icon" md-svg-icon="add" title="Add New Theme"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<div layout="row" layout-wrap layout-align="start start">
    <div class="md-padding list-item-container" layout="column" ng-repeat="theme in themeList.themes" flex="100" flex-gt-sm="50" flex-gt-lg="33">
        <a flex="80" ng-href="/admin/themes/{{theme._id}}">
            <img flex ng-src="{{theme.thumbnail}}" alt="{{theme.name}}" title="{{theme.name}}">
        </a>
        <div flex="20" class="list-item-footer">
            <h3 class="md-subhead">{{theme.name}}</p>
        </div>
    </div>
</div>

<h2>Sign Up</h2>
<p>You can sign up using an email:</p>
<form class="form-horizontal" ng-submit="signup.login()">
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="signup.email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="signup.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
    <hr class="divider" />
    <p>Or you can login with Facebook</p>

    <ul>
        <li><a ng-click="login
.fbLogin()" href="#">facebook login</a>
        </li>
        <li><a href="#">wechat login</a>
        </li>
    </ul>
</form>

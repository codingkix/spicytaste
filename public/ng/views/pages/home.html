<div id="divLanding" class="full-height-content" layout="column" layout-align="center center">
    <div layout="row" layout-align="center">
        <md-button scroll-to="#divLatestItems" class="hero-btn solid-btn">Inspire Me</md-button>
        <md-button class="hero-btn">Share Mine</md-button>
    </div>
</div>
<div id="divLatestItems" scroll-reached class="full-height-content">
    <div class="tile-grid-container">
        <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="12px">
            <md-grid-tile ng-repeat="tile in home.recipeTiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" md-rowspan-sm="1">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="front">
                            <img ng-src="{{tile.image}}">
                            <md-grid-tile-footer>
                                <h4>{{tile.title}}</h4>
                            </md-grid-tile-footer>
                        </div>
                        <div class="back" ng-class="{'big-tile': !smallScreen && tile.span.row == 2, 'small-tile': !smallScreen && tile.span.row == 1}" layout>
                            <md-whiteframe class="md-whiteframe-z3" flex>
                                <a ng-href="/dishes/{{tile.id}}" class="frame-link">
                                    <md-list>
                                        <md-list-item class="md-2-line">
                                            <md-icon md-svg-icon="time1"></md-icon>
                                            <div class="md-list-item-text">
                                                <h3>Prep Time</h3>
                                                <p>{{tile.prepTime}}</p>
                                            </div>
                                        </md-list-item>
                                        <md-list-item class="md-2-line">
                                            <md-icon md-svg-icon="time2"></md-icon>
                                            <div class="md-list-item-text">
                                                <h3>Total Time</h3>
                                                <p>{{tile.totalTime}}</p>
                                            </div>
                                        </md-list-item>
                                        <md-list-item class="md-2-line">
                                            <md-icon md-svg-icon="difficulty"></md-icon>
                                            <div class="md-list-item-text">
                                                <h3>Difficulty</h3>
                                                <p>{{tile.difficulty}}</p>
                                            </div>
                                        </md-list-item>
                                        <md-list-item ng-if="!smallScreen && tile.span.row==2" layout="column" layout-align="center start">
                                            <h3>tags</h3>
                                            <md-chips readonly="true" ng-model="tile.tags">
                                            </md-chips>
                                        </md-list-item>
                                    </md-list>
                                </a>
                            </md-whiteframe>
                        </div>
                    </div>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>

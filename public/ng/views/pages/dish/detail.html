<div style="width: 600px" class="thumbnail center-block">
    <img ng-src="{{detail.dish.imageUrl}}">
    <div class="caption">{{detail.dish.name}}
        <p><span ng-repeat="tag in detail.dish.tags" class="label label-info">{{tag}}</span>
    </div>
    <a href="#divRecipe">The Receipe</a>
</div>
<div>
    <p>{{detail.dish.blog}}</p>
</div>
<div ng-repeat="photo in detail.dish.photos" class="thumbnail">
    <img ng-src="{{photo}}">
</div>
<div id="divRecipe" class="panel panel-default">
    <div class="panel-body">
        <h3>Ingredients</h3>
        <ul>
            <li ng-repeat="item in detail.dish.ingredients">{{item}}</li>
        </ul>
        <h3>Instructions</h3>
        <ul>
            <li ng-repeat="line in detail.dish.instructions">
                {{line}}
            </li>
        </ul>
    </div>
</div>
<hr class="divider">
<form class="form-horizontal" ng-submit="detail.addComment()">
    <div class="form-group">
        <label for="inputContent" class="col-sm-2 control-label">{{detail.commentTitle}}:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows=3 ng-model="detail.newComment.content" focus-on="focusOnComment"></textarea>
        </div>
    </div>
    <div ng-if="detail.newComment.content.length > 0" class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
<hr class="divider">
<div ng-repeat="comment in detail.dish.comments | orderBy: '-createdDate'">
    <dl class="dl-horizontal">
        <dt>
            <a href="#" ng-click="detail.reply(comment.author)">
                <img ng-src="{{comment.author.photoUrl}}" alt="{{comment.author.userName}}" title="@{{comment.author.userName}}" class="sm-profile-photo"></a>
        </dt>
        <dd>
            <blockquote>
                <p><strong ng-if="comment.replyTo">@{{comment.replyTo.userName}}: </strong>{{comment.content}}</p>
                <footer>{{comment.createdDate | date: 'short'}}</footer>
            </blockquote>
        </dd>
    </dl>
    <hr/>
</div>

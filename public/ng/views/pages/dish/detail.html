<div class="thumbnail">
    <img src="{{detail.dish.imageUrl}}">
</div>
<form class="form-horizontal" ng-submit="detail.addComment()">
    <div class="form-group">
        <label for="inputContent" class="col-sm-2 control-label">评论</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows=3 ng-model="detail.content"></textarea>
        </div>
    </div>
    <div ng-if="detail.content.length > 0" class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">发布</button>
        </div>
    </div>
</form>

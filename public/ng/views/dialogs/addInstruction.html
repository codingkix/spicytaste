<md-dialog aria-label="Add Instruction" flex="60" flex-lg="40">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Add Instruction</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="instructionDlg.closeDialog()">
                    <md-icon md-svg-icon="svg/ic_close_24px.svg" aria-label="close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="photo-edit-container" flex-sm="80" flex-gt-sm="60">
                <md-input-container md-no-float>
                    <input ng-model="instructionDlg.newInstruction.photo" placeholder="Instruction Photo Url">
                </md-input-container>
                <div class="image-holder">
                    <img src="{{instructionDlg.newInstruction.photo}}" ng-class="{'responsive-img' : instructionDlg.newInstruction.photo != ''}" />
                </div>
                <md-input-container>
                    <label>New Instruction Text</label>
                    <textarea columns="1" ng-model="instructionDlg.newInstruction.text" class="blog-text md-body-1"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <div ng-if="instructionDlg.newInstruction.text != '' " class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="instructionDlg.submit()" class="md-primary">
                Submit
            </md-button>
        </div>
    </form>
</md-dialog>

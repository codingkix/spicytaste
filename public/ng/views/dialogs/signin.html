<md-dialog class="login-dialog">
    <md-tabs md-stretch-tabs="always" md-center-tabs>
        <md-tab label="Log In">
            <md-content>
                <form name="formLogin" ng-submit="login.login()" novalidate>
                    <md-input-container>
                        <label>Email</label>
                        <input type="email" required name="email" ng-model="login.email">
                        <div ng-messages="formLogin.email.$error" ng-if="formLogin.email.$dirty || formLogin.$submitted">
                            <div ng-message="required">Email is required.</div>
                            <div ng-message="email">Email is invalid.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" required name="password" ng-model="login.password">
                        <div ng-messages="formLogin.password.$error" ng-if="formLogin.password.$dirty || formLogin.$submitted">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <md-button flex class="md-primary" ng-class="{'md-raised': (formLogin.$dirty && formLogin.$valid) }">Log In</md-button>
                    </md-input-container>
                </form>
            </md-content>
        </md-tab>
        <md-tab label="Sign Up">
            <md-content>
                <form name="formSignUp" ng-submit="login.login()" novalidate>
                    <md-input-container>
                        <label>Nick Name</label>
                        <input type="text" required name="username" ng-model="login.userName">
                        <div ng-messages="formSignUp.username.$error" ng-if="formSignUp.username.$dirty">
                            <div ng-message="required">User name is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Email</label>
                        <input type="email" required name="email" ng-model="login.email">
                        <div ng-messages="formSignUp.email.$error" ng-if="formSignUp.email.$dirty">
                            <div ng-message="required">Email is required.</div>
                            <div ng-message="email">Email is invalid.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" required name="password" ng-model="login.password">
                        <div ng-messages="formSignUp.password.$error" ng-if="formSignUp.password.$dirty">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <md-button flex class="md-raised md-primary">Sign Up</md-button>
                    </md-input-container>
                </form>
            </md-content>
        </md-tab>
    </md-tabs>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spicy Taste</title>
    <!-- FOR ANGULAR ROUTING -->
    <base href="/">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans|Montserrat" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.3/angular-material.min.css"> -->
    <link rel="stylesheet" href="assets/angular-material/angular-material.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/booklet/jquery.booklet.latest.css">
    <link rel="stylesheet" type="text/css" href="assets/site.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body ng-app="spicyTaste" layout-fill ng-controller="MainController as main" ng-cloak>
    <div class="top-menu-bar animation-block" layout="row" ng-hide="main.menuBar.hidden" ng-class="{'primary-bar': main.menuBar.primaryTheme}" layout-align="center center">
        <md-button ng-href="/" class="logo-link">
            <md-icon md-svg-icon="restaurants" class="md-primary"></md-icon>
        </md-button>
        <span class="md-headline center-text">{{main.menuBar.text}}</span>
        <span flex></span>
        <section layout="row" class="main-menu">
            <md-button ng-href="/recipts">Recipes</md-button>
            <md-button ng-href="/themes">Themes</md-button>
            <md-button ng-href="/share">Share</md-button>
        </section>
        <md-button ng-if="!currentUser" ng-class="{'md-primary' : !main.menuBar.primaryTheme}" ng-click="showLoginDialog($event)">
            <md-icon md-svg-icon="login" class="normal-icon" ng-class="{'light-icon': main.menuBar.primaryTheme}"></md-icon>
        </md-button>
        <md-button ng-if="currentUser" ng-href="/me">
            <img ng-src="{{currentUser.photoUrl}}" class="avatar avatar-big" alt="{{currentUser.userName}}">
        </md-button>
        <md-button hide-gt-sm ng-click="main.toggleMobileMenu()" class="md-icon-button">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
    </div>
    <div class="main" ng-view>
    </div>
    <script type="text/javascript" src="assets/aws-sdk.min.js"></script>
    <script type="text/javascript" src="assets/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular.min.js"></script>
    <script type="text/javascript" src="assets/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="assets/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="assets/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="assets/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="assets/angular-md5/angular-md5.min.js"></script>
    <script type="text/javascript" src="assets/app.min.js"></script>
</body>

</html>

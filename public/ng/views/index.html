<head>

    <title>Spicy Taste</title>
    <!-- FOR ANGULAR ROUTING -->

<body ng-app="spicyTaste" layout-fill ng-controller="MainController as main">
    <div class="top-menu-bar animation-block" layout="row" ng-class="{'primary-bar': main.scrollTargetReached}" layout-align="center center">
        <a ng-href="/" class="logo-link">
            <img src="images/logo.png" alt="spicy taste" class="responsive-img"></img>
        </a>
        <span ng-show="!main.scrollTargetReached" flex class="md-headline center-text logo-text">SPICY TASTE</span>
        <span ng-show="main.scrollTargetReached" flex class="md-headline center-text logo-text">RECENT RECIPTS</span>
        <md-button ng-if="!currentUser" ng-class="{'md-primary' : !main.scrollTargetReached}" ng-click="showLoginDialog($event)">
            <md-icon md-svg-icon="login" class="login-btn-icon"></md-icon>
        </md-button>
        <md-button ng-if="currentUser" ng-href="/me">
            <img ng-src="{{currentUser.photoUrl}}" class="avatar" alt="{{currentUser.userName}}">
        </md-button>
        <md-button hide-gt-sm ng-click="main.toggleMobileMenu()" class="md-icon-button">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
    </div>

    </div>
    <div flex class="book-backdrop animate-show" ng-if="shownBook"></div>

    <script type="text/javascript" src="assets/jquery-ui/jquery-ui.min.js"></script>

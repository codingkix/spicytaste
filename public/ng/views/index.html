<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spicy Taste</title>
    <!-- FOR ANGULAR ROUTING -->
    <base href="/">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans|Montserrat" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.3/angular-material.min.css"> -->
    <link rel="stylesheet" href="assets/angular-material/angular-material.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/site.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="spicyTaste" layout="column" layout-fill ng-controller="MainController as main">
    <md-toolbar layout="row" layout-align="center center">
        <span>Spicy Taste</span>
        <span flex></span>
        <md-button ng-if="!currentUser" ng-click="main.showLoginDialog($event)">
            <md-icon md-svg-icon="login" class="login-btn-icon"></md-icon>
        </md-button>
        <md-button ng-if="currentUser" ng-href="/me">
            <img ng-src="{{currentUser.photoUrl}}" class="avatar" alt="{{currentUser.userName}}">
        </md-button>
        <md-button hide-gt-sm ng-click="main.toggleMobileMenu()">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
    </md-toolbar>
    <div layout="column" ng-show="main.showMobileMenu" class="mobile-menu-container animate-show">
        <md-list>
            <md-list-item layout="row" layout-align="center center">
                <md-button flex ng-href="/dishes">
                    <md-icon md-svg-icon="recipes"></md-icon>
                    <span>Receipes</span>
                </md-button>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item layout="row" layout-align="center center">
                <md-button flex ng-href="/places">
                    <md-icon md-svg-icon="restaurants"></md-icon>
                    <span></span>Restaurants</span>
                </md-button>
            </md-list-item>
        </md-list>
    </div>
    <div layout="column" ng-view></div>
    <script type="text/javascript" src="assets/angular/angular.min.js"></script>
    <script type="text/javascript" src="assets/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="assets/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="assets/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="assets/angular-material/angular-material.min.js"></script>
    <script src="assets/angular-md5/angular-md5.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
